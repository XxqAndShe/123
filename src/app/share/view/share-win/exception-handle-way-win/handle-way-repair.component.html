<div class="handle_tank" id="handle_tank" [ngStyle]="drag.setPosition(450,452)">
    <div class="top_tank" id="top_tank">
        <span class="left">维修任务</span>
        <span class="right buhuo" (click)="close()">×</span>
    </div>
    <form>
        <div class="zho_tank repair-content">
            <div class="row">
                <p-dataTable #dt [value]="goodsData" selectionMode="multiple" emptyMessage="没有数据" [rows]="10" [paginator]="true"
                             [pageLinks]="3" [(selection)]="selectGoods">
                    <p-column selectionMode="multiple" [style]="{'width':'28px'}"></p-column>
                    <p-column field="goodsName" header="维修品名"></p-column>
                </p-dataTable>
                <!--<label class="normal-lb">维修品名</label>
                <repairGoods-select required name="goodName" width="124px" [defaultLabel]="repairResult.taskRepairGoodsLabel || '请选择…'"
                                    (onChange)="onChange($event)"  multiSelect="true"  [(ngModel)]="repairResult.taskRepairGoods"
                                    [waybillId]="waybillId"></repairGoods-select>-->
            </div>
            <div class="row">
                <span>
                    <label class="normal-lb"><em>*</em>维修类型</label>
                    <select name="taskType" [(ngModel)]="repairResult.taskRepairType" class="select-lg">
                        <option value="Weixiu">维修</option>
                        <option value="Ecishangmen">二次上门</option>
                        <option value="Shangmentiaoshi">上门调试</option>
                    </select>
                </span>
                <span style="padding-left: 19px;box-sizing: border-box">
                    <label class="normal-lb">安装师傅</label>
                    <master-select name="insMaster" width="124px" defaultLabel="请选择…" [(ngModel)]="repairResult.insMaster" required></master-select>
                </span>
            </div>
            <div class="row">
                <span>
                    <label class="normal-lb"><em>*</em>维修费用</label>
                    <input class="inline-input input-lg" id="repairFee" type="text"
                           name="repairFee" [(ngModel)]="repairResult.repairFee" (keyup)="onlyPositive(repairResult.repairFee,'repair')"/>
                </span>
                <span style="padding-left: 19px;box-sizing: border-box">
                    <label class="normal-lb">承担金额</label>
                    <input id="shipperFee" type="text" class="inline-input input-lg"
                            name="selerFee" [(ngModel)]="repairResult.shipperFee" (keyup)="onlyPositive(repairResult.shipperFee,'sale')"/>
                </span>
            </div>
            <div class="row">
                <label class="normal-lb"><em>*</em>责任方</label>
                <meta-select required name="responsiber" width="124px" defaultLabel="请选择…" [(ngModel)]="repairResult.responsibers" (onChange)="onDutyChange($event)"
                             type="abnormalDuty"></meta-select>
            </div>
            <div class="row">
                <label class="normal-lb verTop">描述图片</label>
                <ui-upload name="pic" [(ngModel)]="repairResult.pics" [files]="repairResult.repairPicPath"
                           style="display: inline-block;width: 355px"></ui-upload>
            </div>
            <div class="row">
                <label class="normal-lb verTop">备注</label>
                <textarea required name="remark" [(ngModel)]="repairResult.remark" placeholder="请填写备注信息"
                          style="width: 347px;height: 60px"></textarea>
            </div>
