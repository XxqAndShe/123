<div class="content">
    <my-nav [navs]="navs" [curIndex]="curIndex" [navHrefs]="navHrefs" [nodeNumber]="nodeNumber"></my-nav>
    <search-top #search [selected]="selected" (doSearchEvent)="grid.doSearch()"
                [loading]="loading"
                [abnormalTaskRequestVo]="abnormalTaskRequestVo" class="search-top" (isExplane)="changeExplane($event)"
                (showTraceWin)="showOrHideTraceWin($event)" (cancelSelect)="grid.cancelSelect()"></search-top>
    <div class="table-container" [ngClass]="{explane:isExplane}">
        <!-- 以下为查询结果表格 -->
        <saleException-grid  #grid (selected)="selectedRow($event)" (rowInfo)="rowInfo($event)"
                            [abnormalTaskRequestVo]="abnormalTaskRequestVo"
                            (loadEvent)="loadEvent($event)"
                            [selectLineInfo]="selectLineInfo"></saleException-grid>
        <!--<data-table [tableHeight]="tableHeight" [datum]="datum" *ngIf="isTableShow"></data-table>-->
    </div>
    <!--<system-bottom class="sys-bottom"></system-bottom>-->
</div>
<trace-win (save)="doSave($event)" *ngIf="isshowTraceWin" (hideWin)="showOrHideTraceWin($event)" trackFlag="SHYC"
           [selectLineInfo]="selectLineInfo"></trace-win>
<!--提示框-->
<p-growl [value]="msgs"></p-growl>
