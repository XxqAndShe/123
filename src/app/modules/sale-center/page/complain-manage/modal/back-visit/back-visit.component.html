<div class="dialog-box" id="deposit_apply" [ngStyle]="drag.setPosition(450,650)">
    <div id="deposit_apply_title" class="dialog-box-title">
        <span class="dialogdialog-left">回访</span>
        <span class="dialog-right" (click)="close()">×</span>
    </div>
    <div class="dialog-box-content">
        <div class="input-form">
            <span><span class="start-symbol">*</span> 任务单号</span>
            <input type="text" disabled name="taskTitle" [(ngModel)]="taskTitle"/>
        </div>
        <div class="input-form">
            <span><span class="start-symbol">*</span> 回访是否成功</span>
            <p-selectButton [options]="backSuccess" [(ngModel)]="vComplaintVisitedReqVo.complaintVisitedResult"></p-selectButton>
        </div>
        <div class="input-form" *ngIf="vComplaintVisitedReqVo.complaintVisitedResult === 'YES'">
            <span><span class="start-symbol">*</span> 对投诉处理态度</span>
            <p-selectButton [options]="types" [(ngModel)]="vComplaintVisitedReqVo.CmplaintDealSatisfaction"></p-selectButton>
        </div>
        <div class="input-describe">
            <span>其他</span>
            <textarea name="others" [(ngModel)]="vComplaintVisitedReqVo.others" cols="46" rows="4" placeholder="请输入(最多只能输入300字)" maxlength="300"></textarea>
        </div>
    </div>
    <div class="dialog-box-footer">
        <span class="btn primary-btn" (click)="save()">确定</span>
        <span class="btn default-btn" (click)="close()">取消</span>
    </div>
</div>
<!--提示弹窗-->
<p-growl [value]="msgs"></p-growl>
<p-confirmDialog  width="360" #cd>
    <p-footer>
        <button type="button" pButton icon="fa-check" label="取消" (click)="cd.reject()"></button>
        <button type="button" pButton icon="fa-check" label="确定" (click)="cd.accept()"></button>
    </p-footer>
</p-confirmDialog>
