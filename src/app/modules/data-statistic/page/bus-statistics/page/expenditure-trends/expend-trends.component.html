<div class="outer-container">
    <div class="inner-container">
        <!--导航栏-->
        <my-nav [navs]="navs" [curIndex]="curIndex" [navHrefs]="navHrefs"></my-nav>
        <div class="content-header">
            <form>
                <span>时间段</span>
                <div class="calendar-div">
                    <p-calendar name="startDate" [(ngModel)]="ExpenditrueTrend.startDate" [locale]="zh" dateFormat="yy/mm/dd" [inputStyle]="inputStyle" [monthNavigator]="true" [yearNavigator]="true" [yearRange]="yearRange" [maxDate]="ExpenditrueTrend.endDate"  [readonlyInput]="true"></p-calendar>
                </div>
                <div class="calendar-div">
                    <p-calendar name="endDate" [(ngModel)]="ExpenditrueTrend.endDate" [locale]="zh" dateFormat="yy/mm/dd" [inputStyle]="inputStyle" [monthNavigator]="true" [yearNavigator]="true" [yearRange]="yearRange" [minDate]="ExpenditrueTrend.startDate" [readonlyInput]="true"></p-calendar>
                </div>
                <span>商家名称</span>
                <div class="seller"> <shipper-select name="shipperselect" width="150px" defaultLabel="请选择…" [(ngModel)]="ExpenditrueTrend.shipperCode"></shipper-select>
                </div>
                <div style="margin-left:30px">
                <button class="btn primary-btn" (click)="doSearch()" [disabled]="loading">
                    <i class="fa fa-spinner fa-pulse fa-3x fa-fw margin-bottom" *ngIf="loading"></i>
                    查询
                </button>
                </div>
                <button class="btn default-btn" type="reset">清空</button>
            </form>

        </div>
        <!--这里是显示订单区域统计图部分-->
        <div class="content-body">
            <div class="table-header table-header1">
                <h4>商家支出趋势统计</h4>
            </div>
            <div class="content-img">
                <p>该时间段总支出：<span>{{ExpenditrueTrend.totalExpend}}</span></p>
                <div class="export"><a href="javascript:;">导出EXCEL</a></div>
            </div>
            <div echarts [options]="abnormalLineChartOption" style="height: 400px"></div>
        </div>
    </div>
</div>
<!--提示框-->
<p-growl [value]="msgs"></p-growl>
