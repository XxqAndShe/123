<div class="outer-container">
  <div class="inner-container">
    <!--导航栏-->
    <my-nav [navs]="navs" [curIndex]="curIndex" [navHrefs]="navHrefs"></my-nav>
    <div class="content-header">
      <form>
        <span>时间段</span>
        <div class="calendar-div">
          <p-calendar name="startDate" [(ngModel)]="abnormalSingleTrendVo.startDate" [locale]="zh" dateFormat="yy/mm/dd" [inputStyle]="inputStyle" [monthNavigator]="true" [yearNavigator]="true" [yearRange]="yearRange" [maxDate]="abnormalSingleTrendVo.endDate" [readonlyInput]="true"></p-calendar>
        </div>
        <div class="calendar-div">
          <p-calendar name="endDate" [(ngModel)]="abnormalSingleTrendVo.endDate" [locale]="zh" dateFormat="yy/mm/dd" [inputStyle]="inputStyle" [monthNavigator]="true" [yearNavigator]="true" [yearRange]="yearRange" [minDate]="abnormalSingleTrendVo.startDate" [readonlyInput]="true"></p-calendar>
        </div>

        <span>异常类型</span>
        <div class="seller">
          <exception-select name="abnormalTypeId" [(ngModel)]="abnormalSingleTrendVo.abnormalTypeId" ></exception-select>
        </div>

        <button class="btn primary-btn" (click)="doSearch()" [disabled]="loading">
            <i class="fa fa-spinner fa-pulse fa-3x fa-fw margin-bottom" *ngIf="loading"></i>
            查询
        </button>
        <button class="btn default-btn" type="reset">清空</button>
      </form>

    </div>
    <!--这里是显示订单区域统计图部分-->
    <div class="content-body" >
      <div class="table-header table-header1">
        <h4>异常单量趋势</h4>
      </div>
      <div class="content-img">
        <div class="order-info">时间段内异常总单量：<span>{{total}}</span></div>
        <a href="javascript:;" class="exportExcel">导出EXCEL</a>
        <div echarts [options]="abnormalLineChartOption" style="height: 500px"></div>
      </div>
    </div>
  </div>
</div>
<!--提示框-->
<p-growl [value]="msgs"></p-growl>
