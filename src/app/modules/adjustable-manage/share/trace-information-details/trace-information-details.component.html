<p-dataTable [value]="trackInfo" [style]="{'width':'600px'}" class="table">
    <p-column field="trackedTime" header="上次跟踪时间" [sortable]="true"></p-column>
    <p-column field="operator" header="跟踪人" [sortable]="true"></p-column>
    <p-column field="remark" header="备注" [sortable]="true"></p-column>
    <p-column field="alertTime" header="下次跟踪时间" [sortable]="true"></p-column>
</p-dataTable>
