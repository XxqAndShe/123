<div class="dialog-box" style="display:block;width: 400px;margin-left: -160px;margin-top: -120px">
    <div class="dialog-box-content">
        <div class="dialog-box-top dialog-box-com">
            <label for="maintenanceComplete" class="maintenanceComplete">维修完成描述:</label>
            <textarea name="maintenance-complete" id="maintenance-description" cols="50" rows="20" #text [(ngModel)]="maintenanceCompleteText" placeholder="{{msgMaintenanceComplete}}" maxlength="200"></textarea>
        </div>
    </div>
    <label for="uploadImage"><span class="mustFill">*</span>上传图片:</label>
    <div id="uploadImg">
        <ui-upload [(ngModel)]="files"></ui-upload>
    </div>
    <div class="dialog-box-footer" style="height: 55px;line-height: 55px">
        <button  class="btn primary-btn" (click)="saveMaintenance()" [disabled]="loading">
            <i class="fa fa-spinner fa-pulse fa-3x fa-fw margin-bottom" *ngIf="loading"></i>
            保存
        </button>
        <span class="btn default-btn" (click)="cancelMaintenance()">关闭</span>
    </div>
</div>

<!--提示弹窗-->
<p-growl [value]="msgs"></p-growl>
