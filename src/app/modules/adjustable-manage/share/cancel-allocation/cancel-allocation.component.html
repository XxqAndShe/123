<div class="dialog-box" style="display:block;width: 400px;margin-left: -160px;margin-top: -120px">
    <div class="dialog-box-title">
        <span class="dialogdialog-left">取消分配</span>
        <span class="dialog-right" (click)="DeleteSymbol()">×</span>
    </div>
    <div class="dialog-box-content">
        <div class="dialog-box-top dialog-box-com">
            <span class="start-symbol add-start-symbol">*</span>
            <span>填写原因</span>
            <textarea maxlength="200" placeholder="{{msgCancelSign}}" [(ngModel)]="CancelSignText"  #box (keyup.enter)="CancelSignOut(box.value)" (blur)="CancelSignOut(box.value)" (focus)="cancelFn()"></textarea>
        </div>
    </div>
    <div class="dialog-box-footer"  style="height: 55px;line-height: 55px">
        <button class="btn primary-btn" (click)="confirmCancelSign()" [disabled]="loading">
            <i class="fa fa-spinner fa-pulse fa-3x fa-fw margin-bottom" *ngIf="loading"></i>
            确定
        </button>
        <button class="btn default-btn" (click)="cancelCancelSign()">取消</button>
    </div>
</div>
<!--提示弹窗-->
<p-growl [value]="msgs"></p-growl>
