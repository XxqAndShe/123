<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/forget-password-index.css"/>
	</head>
	<body>
		<div class="content1">
			<div class="Password">
				<div class="Password_in">
					<span class="left">
						<h1><a href="#" title="一智通"></a></h1>
					</span>
					<span class="right">
						<ul>
							<li><a href="http://localhost:4200/login/login.html">登录</a></li>
							<li>|</li>
							<li><a href="#">官网首页</a></li>
						</ul>
					</span>
				</div>
			</div>

			<div class="identity_rz">
				<div class="identity_in">
					<div class="zhao_code">找回密码</div>
					<div class="zhuang_tai">
						<div class="rz_state">
							<ul>
								<li>
									<div class="recognize">
										<p>身份确认</p>
										<span class="tity left"></span>
									</div>
								</li>
								<li>
									<div class="recognize">
										<p>身份验证</p>
										<span class="tity zho">2</span>
									</div>
									<div class="recognize right">
										<p>修改密码</p>
										<span class="tity right">3</span>
									</div>
								</li>
							</ul>
						</div>
					</div>

					<div class="switch1">
						<div class="se pattern1 current">
							<div class="number">
								<span class="sho_ji">
									<input type="text" class="sho_ji_in" placeholder="请输入您的手机号" />
								</span>
								<p>请输入11位手机号</p>
								<span class="sho_ji next">
									<a class="xia_bu" href="#" >下一步</a>
								</span>
							</div>
						</div>
						<div class="se pattern2">
							<div class="number">
								<p class="m">已向手机号：<em>15768374733</em> 发送验证码</p>
								<span class="sho_ji">
									<input class="left" type="text" placeholder="请输入验证码" />
									<button class="right">重新获取</button>
								</span>
								<p>请输入验证码</p>
								<span class="sho_ji next"><a class="xia_bu" href="#" >下一步</a></span>
							</div>
						</div>
						<div class="se pattern3">
							<div class="number">
								<span class="sho_ji">
									<input type="text" class="sho_ji_in" placeholder="请输入新密码" />
								</span>
								<p>请输入新密码</p>
								<span class="sho_ji">
									<input type="text" class="sho_ji_in" placeholder="请再次输入新密码" />
								</span>
								<p>请再次输入新密码</p>
								<span class="sho_ji next"><a class="xia_bu" href="#" >确认修改</a></span>
							</div>
						</div>
					</div>

				</div>
				<div class="Copyright">
					<ul>
						<li>Copyright©20016</li>
						<li>|</li>
						<li><a href="#">关于我们</a></li>
						<li>|</li>
						<li><a href="#">联系我们</a></li>
					</ul>
				</div>
			</div>
		</div>
	</body>
	<script src="jq/jquery-1.11.2.js"></script>
	<script>
		$(".switch1>.se .sho_ji.next").click(function (event) {
		    if($(".switch1>.current").hasClass('pattern1')){
                $(".switch1>.current").removeClass('current');
                $(".switch1>.pattern2").addClass('current');
                $(".rz_state .tity.zho").addClass('left').text('');
			}
            else if($(".switch1>.current").hasClass('pattern2')){
                $(".switch1>.current").removeClass('current');
                $(".switch1>.pattern3").addClass('current');
                $(".rz_state .tity.right").addClass('left').text('');
            }
            else if($(".switch1>.current").hasClass('pattern3')){
               alert('确认修改密码~~');
            }
        });
	</script>
</html>
